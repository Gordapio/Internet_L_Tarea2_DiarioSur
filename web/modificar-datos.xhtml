<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<ui:define name="title">ModificarDatos</ui:define>
    <ui:define name="content">
        <!-->
        <h:head>
            <link rel="stylesheet" href="./resources/css/modificar-datos" type="text/css"/>
            <link rel="stylesheet" href="./resources/css/modificar-datos-grid.css" type="text/css"/>
        </h:head>

  <h:body>
    <-->
      <c:choose>
      <c:when test="${empty usuarioControlador.user}">
       No está logueado como usuario
    </c:when>
          <c:when test="#{usuarioControlador.user.rol == 'normal'}"> 
        
          <p>¡¡Bienvenido <h:outputText value="#{usuarioControlador.user.nickname}"/>!!</p>
                
                <h:form id="mod">
                    <p>Nickname</p>
                    
                    <h:inputText id="nout" value="#{usuarioControlador.user.nickname}"/>
                    
                    <p>Email</p>
                    
                    <h:inputText id="eout" value="#{usuarioControlador.user.email}"/>
                    
                    <p>Contraseña</p>
                    <h:inputText id="cout" value="#{usuarioControlador.user.contraseña}" />
                    
                    <p>Repetir Contraseña</p>
                    <h:inputText id="rcout" value="#{usuarioControlador.user.contraseña}"/>
                    
                    <p>DNI</p>
                    
                    <h:inputText id="dout" value="#{usuarioControlador.user.dni}"/>
                    
                    
                    <p>Direccion</p>
                    
                    <h:inputText id="dirout" value="#{usuarioControlador.user.direccion}"/>
                    
                    <p>Telefono contacto</p>
                    
                    <h:inputText id="tout" value="#{usuarioControlador.user.telefono}"/>
                    
                    <h:commandButton id="modificardatos" value="Modif" action="#{usuarioControlador.modificarUsuario()}" />
                </h:form>
    </c:when> 
        <c:otherwise>
                <p>Solo puedo modificar sus datos un usuario normal</p>
            </c:otherwise>
    </c:choose>
    </ui:define>
  <!--></h:body><-->
</ui:composition>
